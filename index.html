      <script>

      (function($) {
        'use strict';

        $('#btn').on('click', onClick);

        function onClick(event) {
          var $target = $('#input');

          var text = $target.val().trim();
          $target.val('');

          wrapperOnFadeout(function() {
            $('symbol text').html(text);
          });

        }

        function wrapperOnFadeout(callback, duration) {
          var $wrapper = $('.wrapper');
          $wrapper.addClass('fade-out');
          if (duration == null) { duration = 1000; }
          setTimeout(function() {
            callback();
            $wrapper.removeClass('fade-out');
          }, duration);
        }
      })(jQuery);

      </script>
