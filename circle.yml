version: 2
jobs:
  build:
    docker:
      - image: node:7.10.0
    working_directory: ~/reactbkk-2.0.0
    steps:
      - checkout
      - add_ssh_keys
      - run:
          name: Install Package Dependencies
          command: |
            yarn
      -- run:
          name: Static Code Analysis
          command: |
            yarn run lint
      - run:
          name: Build Source Code
          command: |
            yarn run build
      - deploy:
          name: Deploy to GitHub Page
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              git config --global user.name "CircleCI" && git config --global user.email "firstziiz.k@gmail.com" && yarn run deploy
            else
              echo 'Not master branch, therefore not deploying ^_^'
            fi
